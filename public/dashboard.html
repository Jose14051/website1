<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .message p {
            margin: 0;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>Welcome to your Dashboard!</header>
        <div class="message">
            <p>Congratulations! You've successfully logged in. You're a pro!</p>
        </div>
    </div>
</body>

</html>
